<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hapus Spasi Berlebih dan Baris Kosong</title>
<style>
*{padding:0;margin:0;box-sizing:border-box;}
body{padding:10px;margin:0;}
#footer{display:block;padding:0;margin:0;
margin-bottom:100px;}
textarea{
white-space: nowrap;
outline:none;
width: 100%;
height: 200px;
padding:5px;
}
button{display-inline:block;padding:5px 10px;margin:10px 0;}
#clearText{float:right;}
#notif{color:black;}

</style>
</head>
<body>
<h3>Minimal kan source code</h3>
<textarea id="inputText" placeholder="Paste teks di sini..."></textarea>
<br/>
<div id="button">
<button id="removeSpaces">Perkecil kode</button>
<button id="clearText" sryle="float:right">Hapus text</button>
</div>
<textarea id="outputText" readonly></textarea>
<button id="copyToClipboard">Salin ke Clipboard</button>
<span id="notif"></span>
<script>
document.getElementById('removeSpaces').addEventListener('click', function() {
let inputText = document.getElementById('inputText').value;
let outputText = inputText.split('\n').map(line => line.replace(/\s+/g, ' ').trim()).filter(line => line.length > 0).join('\n');
document.getElementById('outputText').value = outputText;
});
document.getElementById('copyToClipboard').addEventListener('click', function() {
let outputText = document.getElementById('outputText');
outputText.select();
outputText.setSelectionRange(0, 99999);
document.execCommand('copy');
document.getElementById('notif').innerText = 'Text copied!';
setTimeout(() => {
document.getElementById('notif').innerText = '';
}, 1000);
});
document.getElementById('clearText').addEventListener('click', function() {
document.getElementById('inputText').value = '';
document.getElementById('outputText').value = '';
});
</script>
<div id="footer"> </div>
</body>
</html>
